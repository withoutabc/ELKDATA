<!DOCTYPE html>
<html lang="CN">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<div class="container">
    <h1>欢迎访问😊</h1>
    <p>您的登陆国家为<span id="country"></span>，登录省份为<span id="province"></span>，登录城市为<span id="city"></span>。</p>
    <p>请求响应时间为<span id="responseTime"></span>。</p>
</div>
</body>
</html>

<script>
    document.getElementById("country").textContent = "中国";
    document.getElementById("province").textContent = "广东省";
    document.getElementById("city").textContent = "深圳市";
    document.getElementById("responseTime").textContent = "100ms";
</script>
